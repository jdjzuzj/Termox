<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Hacker Panel</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: #fff8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .panel {
    background: linear-gradient(145deg, #fffbe6, #ffe599);
    border: 3px solid #ffd700;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    width: 450px;
    padding: 30px;
    text-align: center;
  }

  h1 {
    color: #b8860b;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px #fff;
  }

  input {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #ffd700;
    margin-bottom: 15px;
  }

  .output {
    font-size: 18px;
    font-weight: bold;
    color: #ff8c00;
    margin: 15px 0;
    padding: 10px;
    border: 2px solid #ffd700;
    border-radius: 10px;
    background: #fffacd;
  }

  button {
    background: #ffd700;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #ffc107;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="panel">
  <h1>Golden Hacker Panel</h1>
  <input type="text" id="phone" placeholder="Enter phone number">
  <div class="output" id="result">Operator will appear here</div>
  <button onclick="checkOperator()">Check Operator</button>
</div>

<script>
function checkOperator() {
  const phone = document.getElementById('phone').value.trim();
  let operator = "Unknown";

  // Iranian mobile
  if(phone.startsWith("0921")) operator = "Rightel";
  else if(phone.startsWith("0903") || phone.startsWith("0904") || phone.startsWith("0930") || phone.startsWith("0933")) operator = "Irancell";
  else if(phone.startsWith("0910") || phone.startsWith("0911") || phone.startsWith("0912") || phone.startsWith("0913") || phone.startsWith("0914") || phone.startsWith("0915") || phone.startsWith("0991")) operator = "MCI";
  else if(phone.startsWith("021")) operator = "Tehran Landline";
  else if(phone.startsWith("026")) operator = "Alborz Landline";
  else if(phone.startsWith("031")) operator = "Isfahan Landline";
  
  // US numbers (basic check)
  else if(phone.startsWith("+1")) {
    const area = phone.substring(2,5);
    operator = "US Number, Area Code: " + area;
  }

  document.getElementById('result').textContent = operator;
}
</script>

</body>
</html><style><?xml version="1.0" encoding="utf-8" ?>
